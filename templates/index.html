<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        /* General Styles */
        body {
            background-color: #FFEDD5; /* Fondo naranja claro */
            color: #4B2800; /* Texto marr칩n oscuro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #8C4C00; /* Naranja m치s oscuro */
            margin-bottom: 1em;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 3em auto;
            padding: 2em;
            background-color: #FFF3E0; /* Fondo de tarjeta */
            border: 2px solid #FFA726; /* Borde naranja */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            padding: 0.8em;
            text-align: center;
            border: 1px solid #FFA726; /* Bordes naranjas */
        }

        th {
            background-color: #FFB74D; /* Encabezados m치s oscuros */
            color: #4B2800;
        }

        tr:nth-child(even) {
            background-color: #FFECB3; /* Filas alternas */
        }

        /* Buttons and Links */
        a {
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            margin: 0.5em;
            padding: 0.8em 1.5em;
            color: #FFF;
            background-color: #FFA726; /* Naranja */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #FF9800; /* Naranja m치s oscuro */
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Pedidos</h1>

        <table>
            <tr>
                <th>Nombre</th>
                <th>Mesa</th>
                <th>Cantidad</th>
                <th>Fecha</th>
            </tr>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido[1] }}</td>
                <td>{{ pedido[2] }}</td>
                <td>{{ pedido[3] }}</td>
                <td>{{ pedido[4] }}</td>
            </tr>
            {% endfor %}
        </table>

        <br>

        <!-- Buttons for Navigation -->
        <a href="{{ url_for('agregar_pedido') }}" class="btn">Nuevo Pedido</a>
        <a href="{{ url_for('mesas') }}" class="btn">Mesas</a>
        <a href="{{ url_for('platos') }}" class="btn">Platos</a>
    </div>
</body>
</html>
